{% extends 'layout/base.html' %}

{% block conten %}
<div class="container my-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px; border-radius: 15px;">
        <h2 class="text-center mb-4 fw-bold">Tạo Hóa đơn mới</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="user_id" class="form-label fw-semibold">Chọn người dùng</label>
                <select name="user_id" class="form-select" required>
                    {% for u in users %}
                    <option value="{{ u.id }}">{{ u.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="tongtien" class="form-label fw-semibold">Tổng tiền (VND)</label>
                <input type="number" name="tongtien" class="form-control" placeholder="Nhập tổng tiền" required>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-primary btn-lg shadow">Tạo hóa đơn</button>
                <a href="{{ url_for('thungan_dashboard') }}" class="btn btn-secondary btn-lg shadow">Quay lại</a>
            </div>
        </form>
    </div>
</div>

<style>
.card {
    background-color: #ffffff;
    transition: all 0.3s ease;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}
.form-label {
    font-size: 1rem;
}
</style>
{% endblock %}
