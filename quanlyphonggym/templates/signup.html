{% extends 'layout/base.html' %}

{% block conten %}
<div style="display:flex; justify-content:center; align-items:center; padding:60px 20px; background: linear-gradient(135deg, #ece9e6, #ffffff); min-height:80vh;">
    <div style="width:100%; max-width:500px; padding:40px; background-color:#fff; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.15);">

        <h4 class="text-center" style="margin-bottom:30px; color:#333;">Đăng ký tài khoản</h4>

        {% if err_msg %}
        <div style="margin-bottom:25px; padding:12px; background-color:#f8d7da; color:#721c24; border-radius:6px; border:1px solid #f5c6cb;">
            {{ err_msg }}
        </div>
        {% endif %}

        <form method="post" style="display:flex; flex-direction:column; gap:15px;">
            <div style="display:flex; flex-direction:column;">
                <label>Họ tên</label>
                <input type="text" name="name" class="form-control" style="padding:10px; border-radius:6px; border:1px solid #ccc; transition:0.3s;" required
                       onfocus="this.style.borderColor='#333';" onblur="this.style.borderColor='#ccc';">
            </div>

            <div style="display:flex; flex-direction:column;">
                <label>Giới tính</label>
                <select name="gioitinh" class="form-control" style="padding:10px; border-radius:6px; border:1px solid #ccc; transition:0.3s;" required
                        onfocus="this.style.borderColor='#333';" onblur="this.style.borderColor='#ccc';">
                    <option value="">-- Chọn --</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div style="display:flex; flex-direction:column;">
                <label>SĐT</label>
                <input type="text" name="sdt" class="form-control" style="padding:10px; border-radius:6px; border:1px solid #ccc; transition:0.3s;" required
                       onfocus="this.style.borderColor='#333';" onblur="this.style.borderColor='#ccc';">
            </div>

            <div style="display:flex; flex-direction:column;">
                <label>Email</label>
                <input type="text" name="email" class="form-control" style="padding:10px; border-radius:6px; border:1px solid #ccc; transition:0.3s;" required
                       onfocus="this.style.borderColor='#333';" onblur="this.style.borderColor='#ccc';">
            </div>

            <div style="display:flex; flex-direction:column;">
                <label>Mật khẩu</label>
                <input type="password" name="pswd" class="form-control" style="padding:10px; border-radius:6px; border:1px solid #ccc; transition:0.3s;" required
                       onfocus="this.style.borderColor='#333';" onblur="this.style.borderColor='#ccc';">
            </div>

            <div style="display:flex; flex-direction:column;">
                <label>Chọn gói tập</label>
                <select name="goitap" class="form-control" style="padding:10px; border-radius:6px; border:1px solid #ccc; transition:0.3s;" required
                        onfocus="this.style.borderColor='#333';" onblur="this.style.borderColor='#ccc';">
                    <option value="">-- Chọn gói tập --</option>
                    {% for g in goitaps %}
                    <option value="{{ g.id }}">{{ g.name }} - {{ g.giagoitap }} VNĐ</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="padding:12px; border:none; border-radius:8px; background-color:#333; color:white; font-weight:bold; cursor:pointer; transition:0.3s; width:100%;">
                Đăng ký
            </button>
        </form>

    </div>
</div>

<style>
button:hover {
    background-color:#555;
}
input:focus, select:focus {
    outline:none;
}
</style>

{% endblock %}
